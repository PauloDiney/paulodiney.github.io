    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="contato.css">

<body>
    <header class="container-header">
        <nav class="nav-container">
            <a href="../index.html"><img class="nav-logo" src="../img/logo.png" alt=""></a>
            <ul class="nav-menu">
                <li><a href="sobre.html">Sobre</a></li>

            </ul>
            <button class="nav-toggle">
                <span></span>
            </button>
        </nav>
    </header>
    <main class="cont-container">
        <section class="contact">
            <form class="contact-form">
                <h1>Vamos fazer um projeto juntos? Mande uma menssagem :)</h1>
                <input id="nome" type="text" placeholder="Nome" required>
                <textarea id="mensagem" cols="30" rows="10" placeholder="Mensagem" required></textarea>
                <button type="submit" onclick="sendEmail(event)">Enviar Mensagem</button>
            </form>
        </section>
        <section class="waves-container">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>   
    </main>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="../app.js"></script>
</body>
